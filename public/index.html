<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Rigo with Vanilla.js</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="shortcut icon" href="./assets/img/4geeks.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-2 filters">
				<label>Include Cover</label>
				<select class="picker" for="includeCover">
                    <option value="">Include Cover</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
			</div>

			<div class="col-2 filters">

				<input class="picker effect" for="name" type="text" placeholder="First Name"/>
				<span class="focus-border"></span>

			</div>
			<div class="col-2 filters">

				<input class="picker effect" for="lastname" type="text" placeholder="Last Name"/>

			</div>
				<div class="col-2 filters">

					<label>S.M. Position</label>
					<select class="picker effect" for="socialMediaPosition" >
                    <option value=""> </option>
                    <option value="position-right">Right</option>
                    <option value="position-left">Left</option>
                </select>
				</div>
				<div class="col-2 filters">
					<input class="picker effect" for="twitter" type="text" placeholder="Twitter Handle" />

				</div>
					<div class="col-2 filters">
						<input class="picker" for="github" type="text" placeholder="Github"/>
				</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-2 filters">
							<input class="picker" for="linkedin" type="text" placeholder="LinkedIn"/>
				        </div>
							<div class="col-2 filters">
								<input class="picker" for="instagram" type="text" placeholder="Instagram"/>
				</div>
								<div class="col-2 filters">
									<label>Role</label>
									<select class="picker" for="role">
                    <option value=""> </option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Floor Planner">Floor Planner</option>
                    <option value="Technical Writter">Technical Writter</option>
                </select>

								</div>
								<div class="col-2 filters">

									<label>City</label>
									<select class="picker" for="city">
                    <option value=""> </option>
                    <option value="Miami">Miami</option>
                    <option value="Munich">Munich</option>
                    <option value="Caracas">Caracas</option>
                    <option value="Toronto">Toronto</option>
                </select>
								</div>
								<div class="col-2 filters">

									<label>Country</label>
									<select class="picker" for="country">
                    <option value=""> </option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
								</div>

							</div>
						</div>

						<div id="widget_content">
						</div>


						<!-- do not remove this bundle.js tag -->
						<script type="text/javascript" src="./bundle.js"></script>
						<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
							integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
							crossorigin="anonymous">
						</script>
						<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
							integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
							crossorigin="anonymous">
						</script>
						<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
							integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
							crossorigin="anonymous">
						</script>
</body>

</html>
